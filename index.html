    <script>
        // 1. åˆå§‹åŒ–èˆ‡å…¨åŸŸè®Šæ•¸
        const STORAGE_KEY = 'bubble_tea_log_v3'; // æ›´æ–°ç‰ˆæœ¬
        let currentDate = new Date();
        let selectedDateStr = null; 
        let drinksData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

        // DOM å…ƒç´ 
        const calendarGrid = document.getElementById('calendarGrid');
        const currentMonthDisplay = document.getElementById('currentMonthDisplay');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalDateTitle = document.getElementById('modalDateTitle');
        const shopInput = document.getElementById('shopName');
        const drinkInput = document.getElementById('drinkName');
        const priceInput = document.getElementById('price');
        const listContainer = document.getElementById('listContainer');
        
        let currentSugar = '';
        let currentIce = '';

        // 2. åˆå§‹åŒ–åŸ·è¡Œ
        document.addEventListener('DOMContentLoaded', () => {
            renderCalendar();
            setupEventListeners();
        });

        // 3. äº‹ä»¶ç›£è½
        function setupEventListeners() {
            document.getElementById('prevMonth').addEventListener('click', () => changeMonth(-1));
            document.getElementById('nextMonth').addEventListener('click', () => changeMonth(1));
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('btnFinish').addEventListener('click', closeModal);
            
            document.getElementById('btnAdd').addEventListener('click', () => {
                if(addDrink()) {
                    clearForm();
                    renderList();
                    renderCalendar(); 
                }
            });

            // ç³–åº¦é¸æ“‡
            document.querySelectorAll('#sugarSelector .grid-option').forEach(opt => {
                opt.addEventListener('click', (e) => {
                    document.querySelectorAll('#sugarSelector .grid-option').forEach(el => el.classList.remove('selected'));
                    e.target.classList.add('selected');
                    currentSugar = e.target.dataset.value;
                });
            });

            // å†°é‡é¸æ“‡
            document.querySelectorAll('#iceSelector .grid-option').forEach(opt => {
                opt.addEventListener('click', (e) => {
                    document.querySelectorAll('#iceSelector .grid-option').forEach(el => el.classList.remove('selected'));
                    e.target.classList.add('selected');
                    currentIce = e.target.dataset.value;
                });
            });

            // é®ç½©é—œé–‰
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) closeModal();
            });
        }

        // 4. æ¸²æŸ“æœˆæ›† (æ ¸å¿ƒé‚è¼¯)
        function renderCalendar() {
            calendarGrid.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            currentMonthDisplay.textContent = `${year}å¹´ ${month + 1}æœˆ`;

            const firstDay = new Date(year, month, 1).getDay(); // ç•¶æœˆ1è™Ÿæ˜ŸæœŸå¹¾
            const daysInMonth = new Date(year, month + 1, 0).getDate(); // ç•¶æœˆç¸½å¤©æ•¸
            const today = new Date();

            // å¡«å……å‰ç½®ç©ºç™½
            for (let i = 0; i < firstDay; i++) {
                const empty = document.createElement('div');
                calendarGrid.appendChild(empty);
            }

            // å»ºç«‹æ—¥æœŸ
            for (let i = 1; i <= daysInMonth; i++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day');
                
                // åˆ¤æ–·ä»Šæ—¥
                if (year === today.getFullYear() && month === today.getMonth() && i === today.getDate()) {
                    dayCell.classList.add('today');
                }

                const dateStr = formatDateKey(year, month, i);
                dayCell.addEventListener('click', () => openModal(dateStr, i));

                // æ—¥æœŸæ•¸å­—
                const numDiv = document.createElement('div');
                numDiv.className = 'day-number';
                numDiv.textContent = i;
                dayCell.appendChild(numDiv);

                // é£²æ–™æ¸…å–®å®¹å™¨
                const listDiv = document.createElement('div');
                listDiv.className = 'day-drink-list';

                if (drinksData[dateStr] && drinksData[dateStr].length > 0) {
                    drinksData[dateStr].forEach((drink, index) => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'mini-drink-item';
                        
                        // è¨­å®šç¬¦è™Ÿ
                        let icon = 'ğŸ¤';
                        if (index === 0) icon = 'ğŸ’™';
                        else if (index === 1) icon = 'ğŸ–¤';
                        
                        // é¡¯ç¤ºï¼šç¬¦è™Ÿ + å“å
                        itemDiv.textContent = `${icon} ${drink.item}`;
                        listDiv.appendChild(itemDiv);
                    });
                }
                dayCell.appendChild(listDiv);
                calendarGrid.appendChild(dayCell);
            }
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        // 5. Modal ç›¸é—œå‡½å¼
        function openModal(dateStr, dayNum) {
            selectedDateStr = dateStr;
            modalDateTitle.textContent = `${currentDate.getMonth() + 1}æœˆ${dayNum}æ—¥ ğŸ“`;
            modalOverlay.classList.add('active');
            clearForm();
            renderList();
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
            renderCalendar(); // é—œé–‰æ™‚é‡æ–°æ¸²æŸ“ï¼Œç¢ºä¿è³‡æ–™åŒæ­¥
        }

        function clearForm() {
            shopInput.value = '';
            drinkInput.value = '';
            priceInput.value = '';
            currentSugar = '';
            currentIce = '';
            document.querySelectorAll('.grid-option').forEach(el => el.classList.remove('selected'));
        }

        function addDrink() {
            if (!shopInput.value.trim() || !drinkInput.value.trim()) {
                alert('åº—å®¶å’Œé£²æ–™åç¨±éƒ½è¦å¡«å¯«å–”ï¼ğŸˆâ€â¬›');
                return false;
            }

            const newDrink = {
                id: Date.now(),
                shop: shopInput.value,
                item: drinkInput.value, // å“é …
                price: priceInput.value || 0,
                sugar: currentSugar || '?',
                ice: currentIce || '?'
            };

            if (!drinksData[selectedDateStr]) {
                drinksData[selectedDateStr] = [];
            }

            drinksData[selectedDateStr].push(newDrink);
            saveData();
            return true;
        }

        function deleteDrink(id) {
            if (drinksData[selectedDateStr]) {
                drinksData[selectedDateStr] = drinksData[selectedDateStr].filter(d => d.id !== id);
                if (drinksData[selectedDateStr].length === 0) {
                    delete drinksData[selectedDateStr];
                }
                saveData();
                renderList();
            }
        }
